<!DOCTYPE html>
<html>
<head>
    <title>This is a website</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">  
    <style>
        /* Element Selector */
        p {
            color: blue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #unique {
            font-weight: bold;
        }

        /* Descendant Selector */
        div p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: aquamarine;">This is a website</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li> 
        </ul>
    </div>

    <h1>CSS Selector Examples</h1>

    <p>This is a paragraph styled with an element selector.</p>

    <p class="highlight">This paragraph is styled with a class selector.</p>

    <p id="unique">This paragraph is styled with an ID selector.</p>

    <div>
        <p>This paragraph is inside a div and styled with a descendant selector.</p>
    </div>
</body>
</html>
